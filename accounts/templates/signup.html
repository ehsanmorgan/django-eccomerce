{% extends "accounts.html" %}

{% block body %}



        <section class="user-form-part">
            <div class="container">
                {% if form.errors %}
                    <p>Your username and password didn't match. Please try again.</p>
                {% endif %}
                <div class="row justify-content-center">
                    <div class="col-12 col-sm-10 col-md-12 col-lg-12 col-xl-10">
                        <div class="user-form-logo">
                            <a href="index.html"><img src="{{data.logo.url}}" alt="logo"></a>
                        </div>
                        <div class="user-form-card">
                            <div class="user-form-title">
                                <h2>welcome!</h2>
                               
                            </div>
                            <div class="user-form-group">
                              
                                <div class="user-form-divider">
                                    <p>or</p>
                                </div>
                                <form class="user-form" method="post">
                                    {% csrf_token %}
                                   
                                    <div class="form-group">
                                        <input type="password" class="form-control" name="password" placeholder="Enter your password">
                                    </div>
                                    <input type="hidden" name="next" value="{{ next }}">
                                   
                                       

                                    <div class="form-button">
                                        <button type="submit">login</button>
                                        <p>Forgot your password?<a href="{% url 'password_reset' %}">reset here</a></p>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="user-form-remind">
                            <p>Don't have any account?<a href="register.html">register here</a></p>
                        </div>
                        <div class="user-form-footer">
                            <p>Greeny | &COPY; Copyright by <a href="#">{{data.name}}</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </section>

 

{% endblock %}
