<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DASHBORD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
   
  







    <div class="container text-center ms-5 my-5">
      <h1>Dashbord</h1>
      <div class="row">
        <div class="col-6 col-lg-6">  <canvas id="myChart"></canvas>
        </div>
        
        <div class="col-6 col-lg-6">  <canvas id="myChart2"></canvas>
        </div>
      </div>
    </div>



      



  



<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
    const ctx = document.getElementById('myChart');
  
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['user', 'products', 'brand', 'review', 'orders'],
        datasets: [{
          label: '',
          data: [{{user}}, {{products}}, {{brand}}, {{review}}, {{orders}}],
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });

    const ctx2 = document.getElementById('myChart2');
    new Chart(ctx2, {
      type: 'pie',
      data: {
        labels: ['recevied', 'processed', 'shipped', 'delivered'],
        datasets: [{
          label: '',
          data: [{{recevied}}, {{processed}}, {{shipped}}, {{delivered}}],
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });

  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
